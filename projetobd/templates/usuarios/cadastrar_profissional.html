<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Profissional</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; margin: 20px; }
        .container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 15px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        form { display: flex; flex-direction: column; }
        .form-group { margin-bottom: 15px; }
        label { margin-bottom: 5px; color: #666; }
        input { padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 14px; }
        .btn { display: inline-block; text-decoration: none; background-color: #ffe0e0; color: #333; padding: 10px 15px; border-radius: 8px; margin-top: 20px; transition: background-color 0.3s; border: none; cursor: pointer; }
        .btn:hover { background-color: #ffcccc; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastrar Novo Profissional</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="nome">Nome do Profissional</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="especialidade">Especialidade</label>
                <input type="text" id="especialidade" name="especialidade" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" name="telefone" required>
            </div>
            <button type="submit" class="btn">Salvar</button>
            <a href="{% url 'listar_profissionais' %}" class="btn">Cancelar</a>
        </form>
    </div>
</body>
</html>
