<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Agenda de Depilação</title>
    <style>
        /* Estilo aplicado ao corpo da página - Mantém a cor de fundo clara da tela principal */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5; /* Fundo cinza claro da tela principal */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            margin: 0;
            padding: 0;
        }

        /* Estilo para o contêiner da imagem do logo */
        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px; /* Mais espaço abaixo do logo */
            width: 100%;
        }
        .logo {
            max-width: 120px; /* Logo um pouco maior para destaque */
            height: auto;
            border-radius: 50%; /* Borda circular para o logo, se for uma imagem adequada */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra suave para o logo */
        }

        /* Estilo para o contêiner do login - Mantém o estilo do contêiner da tela principal */
        .login-container {
            background-color: #ffffff; /* Fundo branco, igual à tela principal */
            padding: 40px; /* Padding generoso */
            border-radius: 15px; /* Bordas arredondadas da tela principal */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); /* Sombra mais pronunciada */
            text-align: center;
            width: 100%;
            max-width: 380px; /* Largura máxima para o contêiner de login */
            box-sizing: border-box; /* Garante que padding e borda não aumentem a largura total */
        }

        h1 {
            color: #333; /* Cor de texto mais escura para o título principal */
            margin-bottom: 5px; /* Ajuste para o h2 abaixo */
            font-size: 28px; /* Tamanho do título principal */
        }

        h2 { /* Estilo para o "Login" */
            color: #555;
            margin-bottom: 25px; /* Espaço abaixo do "Login" */
            font-size: 22px;
            font-weight: normal;
        }

        /* Estilo para a mensagem de erro */
        .error {
            color: #d9534f; /* Um vermelho mais suave para erros */
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Estilo para os rótulos dos campos */
        label {
            display: block;
            text-align: left; /* Alinha o texto do rótulo à esquerda */
            margin-bottom: 8px;
            color: #555; /* Cor de texto mais suave para os rótulos */
            font-size: 15px;
        }

        /* Estilo para os campos de entrada */
        input[type="text"],
        input[type="password"] {
            width: 100%; /* Largura total */
            padding: 12px;
            margin-bottom: 25px; /* Espaçamento maior entre os campos */
            border: 1px solid #e0e0e0; /* Borda suave */
            border-radius: 8px; /* Bordas mais arredondadas para os inputs */
            font-size: 16px;
            color: #333;
            box-sizing: border-box;
            transition: border-color 0.3s ease; /* Transição suave na borda */
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #ffcccc; /* Borda rosa ao focar */
        }

        /* Estilo para o botão de Acessar */
        button[type="submit"] {
            background-color: #ffe0e0; /* Rosa claro dos botões da tela principal */
            color: #333; /* Cor de texto mais escura para contraste */
            border: none;
            padding: 12px 25px; /* Padding generoso para o botão */
            border-radius: 8px; /* Bordas arredondadas para o botão */
            cursor: pointer;
            font-size: 17px;
            font-weight: bold;
            margin-top: 15px; /* Espaço acima do botão */
            width: 100%; /* Botão ocupa a largura total */
            transition: background-color 0.3s ease, transform 0.2s ease; /* Transições suaves */
        }

        button[type="submit"]:hover {
            background-color: #ffcccc; /* Rosa mais escuro ao passar o mouse */
            transform: translateY(-2px); /* Efeito de "levantar" ao passar o mouse */
        }

        /* Estilo para o link "Esqueci minha senha" */
        .forgot-password-link {
            display: block; /* Ocupa uma linha inteira */
            margin-top: 20px; /* Espaço acima do link */
            color: #555; /* Cor de texto cinza para combinar */
            text-decoration: none; /* Remove o sublinhado */
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .forgot-password-link:hover {
            color: #ffcccc; /* Rosa mais escuro ao passar o mouse */
            text-decoration: underline; /* Adiciona sublinhado ao passar o mouse */
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Agenda de Depilação</h1>
        <h2>Login</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div>
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Acessar</button>
        </form>

        <a href="#" class="forgot-password-link">Esqueci minha senha</a> {# Link para recuperação de senha #}
    </div>
</body>
</html>
