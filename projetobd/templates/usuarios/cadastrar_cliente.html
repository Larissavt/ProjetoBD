<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Novo Cliente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0; padding: 0;
            display: flex; align-items: center; justify-content: center; height: 100vh;
        }
        .form-container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px #c2c2c2;
            padding: 32px 40px;
            width: 350px;
        }
        .form-container h2 {
            margin-bottom: 18px;
            text-align: center;
        }
        .form-group { margin-bottom: 16px; }
        label { display: block; font-weight: bold; margin-bottom: 4px; }
        input[type="text"], input[type="email"] {
            width: 100%; padding: 8px;
            border: 1px solid #ccc; border-radius: 5px;
        }
        .botoes { text-align: center; }
        .botao {
            display: inline-block;
            margin: 10px 5px 0;
            padding: 10px 24px;
            background-color: #4CAF50;
            color: white; border: none;
            border-radius: 5px; text-decoration: none; cursor: pointer;
            font-size: 16px;
        }
        .botao:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Cadastrar Cliente</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" maxlength="100" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" maxlength="14" required placeholder="000.000.000-00">
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" maxlength="100" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" maxlength="20" required placeholder="(99) 99999-9999">
            </div>
            <div class="botoes">
                <button type="submit" class="botao">Salvar</button>
                <a href="{% url 'cliente' %}" class="botao">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
