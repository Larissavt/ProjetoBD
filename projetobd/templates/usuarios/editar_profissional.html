<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Profissional</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; margin: 20px; display: flex; justify-content: center; align-items: center; min-height: 90vh; }
        .container { max-width: 600px; width: 100%; margin: auto; background: #fff; padding: 30px; border-radius: 15px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #333; text-align: center; }
        form { display: flex; flex-direction: column; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #666; font-size: 14px; }
        input[type="text"] { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 14px; box-sizing: border-box; }
        .actions { margin-top: 20px; display: flex; justify-content: space-between; }
        .btn { text-decoration: none; color: #333; padding: 10px 20px; border-radius: 8px; border: none; cursor: pointer; font-size: 16px; transition: background-color 0.3s; }
        .btn-save { background-color: #e0f7e9; }
        .btn-save:hover { background-color: #cceee0; }
        .btn-cancel { background-color: #ffe0e0; }
        .btn-cancel:hover { background-color: #ffcccc; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editar Profissional</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="nome">Nome do Profissional</label>
                <input type="text" id="nome" name="nome" value="{{ profissional.nome }}" required>
            </div>
            <div class="form-group">
                <label for="especialidade">Especialidade</label>
                <input type="text" id="especialidade" name="especialidade" value="{{ profissional.especialidade }}" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" name="telefone" value="{{ profissional.telefone }}" required>
            </div>
            <div class="actions">
                <button type="submit" class="btn btn-save">Salvar Alterações</button>
                <a href="{% url 'listar_profissionais' %}" class="btn btn-cancel">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
