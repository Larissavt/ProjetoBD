<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formas de Pagamento</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; margin: 20px; }
        .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 15px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #ffe0e0; }
        .actions a { text-decoration: none; padding: 5px 10px; margin-right: 5px; border-radius: 5px; }
        .edit-btn { background-color: #e0f7e9; color: #333; }
        .delete-btn { background-color: #ffcccc; color: #333; }
        .btn { display: inline-block; text-decoration: none; background-color: #ffe0e0; color: #333; padding: 10px 15px; border-radius: 8px; margin-top: 20px; transition: background-color 0.3s; }
        .btn:hover { background-color: #ffcccc; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formas de Pagamento</h1>
        <table>
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for forma in formas_pagamento %}
                    <tr>
                        <td>{{ forma.descricao }}</td>
                        <td class="actions">
                            <a href="{% url 'editar_forma_pagamento' forma.id %}" class="edit-btn">Editar</a>
                            <a href="{% url 'excluir_forma_pagamento' forma.id %}" class="delete-btn">Excluir</a>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="2" style="text-align: center;">Nenhuma forma de pagamento cadastrada.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'cadastrar_forma_pagamento' %}" class="btn">Cadastrar Nova Forma</a>
        <a href="{% url 'home' %}" class="btn">Voltar</a>
    </div>
</body>
</html>
