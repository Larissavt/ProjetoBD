<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forma de Pagamento - Bela Pele</title>
    <style>
        /* Estilos gerais do corpo da página */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container principal que centraliza o conteúdo */
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px; /* Define uma largura máxima para o formulário */
        }

        /* Estilo do título principal */
        h1 {
            margin-bottom: 30px; /* Aumenta o espaço abaixo do título */
            color: #333;
        }

        /* Estilo para o formulário */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box; /* Garante que o padding não afete a largura total */
        }

        /* Container para os botões */
        .button-container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Duas colunas de tamanho igual */
            gap: 10px; /* Espaço entre os botões */
            margin-top: 20px;
        }

        /* Estilo base dos botões */
        .button {
            padding: 15px;
            border: none;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            color: inherit;
            font-size: 16px;
            font-weight: bold;
        }

        /* Estilo específico para o botão Salvar */
        .button-save {
            background-color: #ffe0e0; /* Cor principal do tema */
        }

        .button-save:hover {
            background-color: #ffcccc; /* Cor mais escura para o hover */
        }
        
        /* Estilo específico para o botão Cancelar */
        .button-cancel {
            background-color: #f0f0f0; /* Cor neutra */
        }

        .button-cancel:hover {
            background-color: #e0e0e0; /* Cor mais escura para o hover */
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Forma de Pagamento</h1>
        
        <form>
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <input type="text" id="descricao" name="descricao" placeholder="Ex: Cartão de Crédito">
            </div>

            <div class="button-container">
                <button type="button" class="button button-cancel">Cancelar</button>
                <button type="submit" class="button button-save">Salvar</button>
            </div>
        </form>
    </div>

</body>
</html>
