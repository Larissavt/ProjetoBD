<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Exclusão</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; margin: 20px; display: flex; justify-content: center; align-items: center; min-height: 90vh;}
        .container { max-width: 500px; width: 100%; margin: auto; background: #fff; padding: 30px; border-radius: 15px; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center; }
        h1 { color: #d9534f; }
        p { color: #333; font-size: 18px; }
        strong { color: #000; }
        .actions { margin-top: 30px; display: flex; justify-content: center; gap: 20px; }
        .btn { text-decoration: none; color: #fff; padding: 10px 25px; border-radius: 8px; border: none; cursor: pointer; font-size: 16px; transition: background-color 0.3s; }
        .btn-danger { background-color: #d9534f; }
        .btn-danger:hover { background-color: #c9302c; }
        .btn-secondary { background-color: #ccc; color: #333; }
        .btn-secondary:hover { background-color: #bbb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Atenção!</h1>
        <p>Você tem certeza que deseja excluir o serviço?</p>
        <p><strong>{{ servico.descricao }}</strong></p>
        <form method="POST" class="actions">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sim, Excluir</button>
            <a href="{% url 'listar_servicos' %}" class="btn btn-secondary">Não, Cancelar</a>
        </form>
    </div>
</body>
</html>
